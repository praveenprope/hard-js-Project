<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetroWave Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <!-- Video Load Section -->
    <div class="video-loader">
      <label for="video-input" class="btn">üìÇ Load Video</label>
      <input type="file" id="video-input" accept="video/*" hidden>
    </div>

    <!-- Video Player -->
    <video id="video" class="video" preload="metadata" ></video>

    <!-- Video Controls -->
    <div class="controls" id="controls">
      <div class="control-btns">
        <button id="play-pause" class="btn">‚ñ∂Ô∏è</button>
        <input id="progress-bar" class="slider" type="range" min="0" max="100" value="0">
        <span id="time-display" class="time">0:00 / 0:00</span>
      </div>

      <div class="volume-fullscreen">
        <input id="volume" class="slider" type="range" min="0" max="1" step="0.1" value="1">
        <button id="fullscreen" class="btn">‚õ∂</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
