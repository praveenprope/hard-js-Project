<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Class Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <header class="app-header">
            <h1>🌍 Weather Wizard</h1>
            <p>Get real-time weather updates! 🌦️</p>
        </header>

        <main class="weather-container">
            <div class="city-selector">
                <label for="city">Choose a city:</label>
                <select id="city" class="city-dropdown">
                    <option value="Seattle">Seattle 🌧️</option>
                    <option value="New York">New York 🌆</option>
                    <option value="Tokyo">Tokyo 🗼</option>
                    <option value="Paris">Paris 🥖</option>
                    <option value="Sydney">Sydney 🐨</option>
                </select>
            </div>

            <div class="weather-card">
                <h2 class="city-name">Seattle, WA 🌧️</h2>
                <div class="temperature">15°C</div>
                <div class="weather-details">
                    <p>🌬️ Wind: 10 km/h</p>
                    <p>💧 Humidity: 78%</p>
                    <p>🌅 Sunrise: 6:45 AM</p>
                    <p>🌇 Sunset: 7:12 PM</p>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Made with ❤️ for Weather Enthusiasts</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
